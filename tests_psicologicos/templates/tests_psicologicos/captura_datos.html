<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- clave para m贸viles -->
    <title>Captura de Datos - Test {{ tipo_test|title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container-sm mt-5 px-3">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
            <h1 class="text-center text-primary">Test: {{ tipo_test|title }}</h1>
            <p class="text-center text-muted">Ingrese sus datos para comenzar el test.</p>

            <form method="POST" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">RUT</label>
                    <input type="text" name="rut" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Edad</label>
                    <input type="number" name="edad" class="form-control" required min="10" max="100">
                </div>
                <div class="mb-3">
                    <label class="form-label d-block">Sexo</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" value="masculino" required>
                        <label class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" value="femenino" required>
                        <label class="form-check-label">Femenino</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Profesi贸n u Oficio</label>
                    <input type="text" name="profesion" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo Electr贸nico</label>
                    <input type="email" name="correo" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Iniciar Test</button>
            </form>
        </div>
    </div>

</body>
</html>
