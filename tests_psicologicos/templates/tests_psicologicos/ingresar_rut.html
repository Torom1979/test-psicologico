<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingresar RUT - Test {{ tipo_test|title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
    <h1 class="text-center text-primary">Test: {{ tipo_test|title }}</h1>
    <p class="text-center text-muted">Ingrese su RUT para continuar.</p>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="rut" class="form-label">RUT (sin puntos, con gui√≥n)</label>
        <input type="text" class="form-control" name="rut" id="rut" placeholder="Ej: 12345678-9" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Continuar</button>
    </form>
  </div>
</div>

</body>
</html>
