<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio Test {{ tipo_test|title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
        <h1 class="text-center text-primary">Test: {{ tipo_test|title }}</h1>
        <p class="text-center text-muted">Ingrese sus datos para comenzar el test.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nombre Completo</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">RUT</label>
                <input type="text" name="rut" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Comenzar Test</button>
        </form>
    </div>
</body>
</html>
