<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu participación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card shadow-lg p-4 text-center">
        <h1 class="text-primary">🎉 ¡Gracias por tu participación! 🎉</h1>
        <p class="mt-3 fs-5">Tu test ha sido enviado correctamente. Los resultados serán evaluados por un/a psicologo/a.</p>
    </div>
    <script>
        // Bloquear botón "Atrás" después de finalizar el test
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };

    // Evita que el usuario use el botón atrás
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
        window.history.pushState(null, "", window.location.href);
    };

    // También desactiva teclas como F5, Ctrl+R, Backspace en navegadores
    document.addEventListener("keydown", function (e) {
        const keys = ["Backspace", "F5"];
        if (keys.includes(e.key) || (e.ctrlKey && e.key === "r")) {
            e.preventDefault();
        }
    });    
    </script>
</body>
</html>
