<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados del {{ tipo_test|title }} Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card shadow-lg p-4 text-center">
        <h1 class="text-primary">Resultados del Test {{ tipo_test|title }}</h1>
        <p class="display-4 text-success fw-bold">{{ puntaje }}</p>
        <p class="fs-5 text-muted">Tu puntaje en este test.</p>
        <div class="progress mb-3">
            <div class="progress-bar bg-success" role="progressbar" style="width: {{ puntaje }}%;" aria-valuenow="{{ puntaje }}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <a href="{% url 'tests_psicologicos:lista_tests' %}" class="btn btn-primary">Volver a la Lista de Tests</a>
    </div>
</body>
</html>
